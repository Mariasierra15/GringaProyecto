<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gringa-Login</title>
  <link rel="icon" href="img/handbag.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!--Inicio modal1-->
  <div class="modal fade" id="modalMail" aria-hidden="true" aria-labelledby="modalMailLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="display-8 text-center fw-normal" class="modal-title" id="modalMailLabel">Por favor, informe su mail
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3" id="form-mail">
            <div class="input-group">

              <input value="" type="mail" id="mail" name="mail" class="form-control" minlength="6" maxlength="45"
                placeholder="Ej: maria@mail.com" required>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary mx-3 my-3 p-2">Confirmar</button>
        </form>
      </div>
    </div>
  </div>
  <!--Fin modal1-->

  <!--Inicio modal2-->
  <div class="modal fade" id="modalConfirmacion" aria-hidden="true" aria-labelledby="modalConfirmacionLabel2"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="modalConfirmacionLabel2">REGISTRAR UNA NUEVA CONTRASEÑA</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6> <span class="badge alert-secondary"> Le envíaremos una clave de seguridad a su correo electrónico</span>
          </h6>

          <form>
            <div class="mb-3">
              <label for="password" class="display-9 text-start fw-bold" class="form-label">Nueva contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese una contraseña segura"
                minlength="6" maxlength="30" required>
            </div>
            <div class="mb-3">
              <label for="password" class="display-9 text-start fw-bold" class="form-label">Confirmar nueva
                contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Repita contraseña" minlength="6"
                maxlength="30" required>
            </div>
            <div id="passwordHelpBlock" class="form-text">
              La contraseña debe tener minimo de 6 carácteres y maximo 30.
            </div>

            <button type="submit" style="float: right;" class="btn btn-secondary mx-2 my-2">Registrar una nueva
              contraseña</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--Fin modal2-->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <script>
    $(document).ready(function () {
      $('#form-mail').on('submit', function (e) {
        $('#modalMail').modal('hide');
        $('#modalConfirmacion').modal('show');
        e.preventDefault();
      });
    });
  </script>
</body>

</html>
